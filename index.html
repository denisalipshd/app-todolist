<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todolist App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container py-3">
      <h1 class="h1">Todolist App</h1>
      <div class="row">
        <div class="col-12 col-md-9 mb-2 mb-md-0">
          <input type="text" id="todo-name" autocomplete="off" class="form-control" placeholder="masukan list kegiatan" aria-label="First name" />
        </div>
        <div class="col-12 col-md-3">
          <button id="btn-simpan" class="btn w-100 btn-primary">Simpan</button>
        </div>
      </div>
      <hr />
      <div>
        <ul class="list-group overflow-auto" style="max-height: 400px"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
